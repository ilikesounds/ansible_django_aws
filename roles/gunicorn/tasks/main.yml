---

- name: Install Requirements
  sudo: yes
  pip: name=gunicorn state=present virtualenv={{ venv_home }}

- name: Create gunicorn Upstart Job
  sudo: yes
  template: src=django_imager.conf.j2 dest=/etc/init/django_imager.conf

- name: Start gunicorn Upstart Job
  sudo: yes
  service: name=django_imager state=restarted
